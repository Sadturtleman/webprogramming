<!DOCTYPE html>
<html>
  <head>
    <title>Ball Bounce Demo</title>
    <style>
      canvas {
        border: 1px solid black;
        background-color: #eee;
        display: block;
        margin: 0 auto;
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap"
      rel="stylesheet"
    />
    <link href="index.css" rel="stylesheet" type="text/css" />
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div id="startScreen" class="screen">
      <div id="start">
        <img id="startImg" src="assets/startImg.png" alt="시작 이미지" />
        <div id="buttonContainer">
          <button id="gameDesc" class="startButton">게임방법</button>
          <button id="gameStart" class="startButton">게임시작</button>
        </div>
      </div>
    </div>
    <div id="desc" class="screen">
      <img src="assets/desc1.png" alt="게임 설명" />
      <img src="assets/desc2.png" alt="게임 설명" />
      <img src="assets/desc3.png" alt="게임 설명" />
      <img src="assets/desc4.png" alt="게임 설명" />
    </div>
    <div id="level" class="screen">
      <div id="levelTitle">
        <h3>난이도 선택</h3>
        <img src="assets/setting.png" alt="설정 버튼" />
      </div>
      <div id="levelButtonContainer">
        <button class="levelButton">
          <span>EASY</span>
          <img src="assets/easy.png" id="easygame" alt="난이도 쉬움 선택" />
        </button>
        <button class="levelButton">
          <span>NORMAL</span>
          <img src="assets/normal.png" id="normalgame" alt="난이도 보통 선택" />
        </button>
        <button class="levelButton">
          <span>HARD</span>
          <img src="assets/hard.png" id="hardgame" alt="난이도 어려움 선택" />
        </button>
      </div>
      <div id="selectLevel">
        <button class="selectLevelButton" id="levelselect">확인</button>
        <button class="selectLevelButton" id="pass">취소</button>
      </div>
      <div id="settingOverlay">
        <div id="setting">
          <div id="settingTitle">
            <h3>옵션</h3>
            <img src="assets/settingExit.png" alt="설정 나가기" />
          </div>
          <div id="settingAudio">
            <span>배경음악</span>
            <div class="audioCheck">
              <div class="audioCheckBox">
                <img
                  id="background1"
                  src="assets/check.png"
                  alt="체크 이미지"
                />
              </div>
              <span>ON</span>
            </div>
            <div class="audioCheck">
              <div class="audioCheckBox">
                <img
                  id="background2"
                  src="assets/check.png"
                  alt="체크 이미지"
                />
              </div>
              <span>OFF</span>
            </div>
          </div>
          <div id="settingBall">
            <p>물풍선</p>
            <div id="ballChecks">
              <div class="ballCheck">
                <img src="assets/settingBall.png" />
                <div class="ballCheckBox">
                  <img src="assets/check.png" alt="체크 이미지" />
                </div>
              </div>
              <div class="ballCheck">
                <img src="assets/settingBall2.png" />
                <div class="ballCheckBox">
                  <img src="assets/check.png" alt="체크 이미지" />
                </div>
              </div>
              <div class="ballCheck">
                <img src="assets/settingBall3.png" />
                <div class="ballCheckBox">
                  <img src="assets/check.png" alt="체크 이미지" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="game" class="screen">
      <div id="canvasContainer">
        <canvas id="gameCanvas" width="900" height="800"></canvas>
        <div id="itemContainer">
          <span>내아이템</span>
          <div class="item"><span class="itemNumber">1</span></div>
          <div class="item"><span class="itemNumber">2</span></div>
          <div class="item"><span class="itemNumber">3</span></div>
          <div class="item"><span class="itemNumber">4</span></div>
        </div>
      </div>
      <aside>
        <div id="heartContainer"></div>
        <div id="mainAside">
          <div id="timeContainer">
            <span id="timeText">TIME</span><span id="time"></span>
          </div>
          <div id="users">
            <div class="user">
              <div class="userImg"><img src="assets/user1.png" /></div>
              <div class="userInfo">
                <div class="userInfoBox">
                  <div class="userInfoBox1"></div>
                  <div class="userInfoBox2"></div>
                </div>
                <span class="userName">웹프최고</span>
              </div>
            </div>
            <div class="user">
              <div class="userImg"><img src="assets/user2.png" /></div>
              <div class="userInfo">
                <div class="userInfoBox">
                  <div class="userInfoBox1"></div>
                  <div class="userInfoBox2"></div>
                </div>
                <span class="userName">웹프사랑</span>
              </div>
            </div>
            <div class="user">
              <div class="userImg"></div>
              <div class="userInfo">
                <div class="userInfoBox">
                  <div class="userInfoBox1"></div>
                  <div class="userInfoBox2"></div>
                </div>
                <span class="userName"> </span>
              </div>
            </div>
            <div class="user">
              <div class="userImg"></div>
              <div class="userInfo">
                <div class="userInfoBox">
                  <div class="userInfoBox1"></div>
                  <div class="userInfoBox2"></div>
                </div>
                <span class="userName"> </span>
              </div>
            </div>
          </div>
        </div>
        <div id="exit"><button>나가기</button></div>
      </aside>
    </div>
    <!-- Main module -->
    <script src="src/main.js" defer></script>
  </body>
</html>
